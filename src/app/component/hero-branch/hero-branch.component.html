<div class="utility-contaiter">
  <div class="mb-2">
    <button mat-mini-fab color="accent" (click)="onChangeLevel(false)" [disabled]="!this.level">
      <mat-icon>remove</mat-icon>
    </button>
    <button mat-mini-fab color="accent" (click)="onChangeLevel(true)"
      [disabled]="this.level === null || this.level > this.elem.type.levels - 1">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <mat-form-field style="width: 120px;" class="my-2" *ngIf="this.elem">
    <mat-label>Уровень релика</mat-label>
    <input matInput type="number" autocomplete="off" min="0" max="14" [(value)]="this.level"
      (keyup)="onChangeLevel(+$event.target.value)" />
  </mat-form-field>

  <mat-label class="mx-2">{{ this.level }}</mat-label>
  <mat-label class="mx-2">{{ showHeroPower()}}</mat-label>

</div>
