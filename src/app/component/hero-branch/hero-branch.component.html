<div class="hero-container">
  <div *ngFor="let container of relics_tree;" class="{{container.cont_type}}">
    <ng-container *ngFor="let item of relics">
      <hero-relic *ngIf="container.ids.includes(item.id)" id="{{ item.id }}" (selected)="setSelectedElem($event)"
        [RelicData]="item">
      </hero-relic>
    </ng-container>
  </div>
</div>
