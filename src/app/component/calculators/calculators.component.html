<h2>{{'Calculators.Title'| translate}}</h2>
<div class="card__container row col-12 col-md-10 col-lg-8">

  <a *ngFor="let item of calcs_data" [routerLink]="item.route" class="col-12 col-md-6">
    <div class="card" style="background-image: url(../../../assets/img/calcs/{{item.img}})">
      <h4>{{'Calculators.'+item.name | translate}}</h4>
      <p>{{'Calculators.'+item.desc | translate}}</p>
    </div>
  </a>

</div>
