<div class="toolbar" role="banner">
  <ng-container class="d-flex p-2">
    <button mat-icon-button (click)="drawer.toggle()" class="d-flex px-2">
      <mat-icon color="white">menu</mat-icon>
    </button>
  </ng-container>

  <span>HC App</span>
  <div class="spacer"></div>
  <mat-form-field appearance="legacy" style="width: 80px;">
    <mat-select #select (selectionChange)="translate.use(select.value)">
      <mat-option *ngFor="let flag of languages" [value]="flag.name">
        <mat-icon> <img [src]="'../assets/img/flags/' + flag.path" /></mat-icon>
        {{ flag.name.toUpperCase() }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <a
    aria-label="hc com"
    target="_blank"
    rel="noopener"
    href="https://vk.com/hc_guides"
    title="HCGuides"
  >
    <img
      height="40"
      src="../../assets/img/logo.png"
      style="border-radius: 50%"
    />
  </a>
</div>

<mat-drawer-container autosize class="col-12 p-0 mat-drawer-transition">
  <mat-drawer
    mode="side"
    opened="true"
    #drawer
    [ngClass]="{ 'sidebar-close1': sidevarOpened }"
  >
    <button
      mat-stroked-button
      (click)="this.sidevarOpened = !this.sidevarOpened"
      class="px-1 navitem"
    >
      <mat-icon>{{
        this.sidevarOpened ? "keyboard_arrow_left" : "keyboard_arrow_right"
      }}</mat-icon>
    </button>

    <ng-container *ngFor="let i of nav">
      <button
        mat-stroked-button
        [routerLink]="i.route"
        class="navitem px-1"
        [ngClass]="{ active: i.route === this.router }"
      >
        <mat-icon mat-list-icon class="mr-0">{{ i.icon }}</mat-icon>
        {{ sidevarOpened ? ("Route." + i.name | translate) : "" }}
      </button>
    </ng-container>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
