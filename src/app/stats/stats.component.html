<div class="col-12 col-md-8 col-lg-8 d-flex justify-content-center flex-column">

	<h2 class="text-center">Калькулятор различных статов бойцов</h2>
	<p>Укажите уровни бойцов и статы атакующего и нападающего</p>
	<form class="form pt-4 row" [formGroup]="form">

		<div class="px-2 d-flex flex-column col-12 col-md-4">

			<mat-form-field>
				<mat-label>Уровень атакующего бойца</mat-label>
				<input matInput type="number" formControlName="aLevel" autocomplete="off" min="0" max="100"/>
				<mat-error *ngIf="form.get('aLevel').hasError('max') || form.get('aLevel').hasError('min')">
					Введите уровень от 1 до 100
				</mat-error>
			</mat-form-field>
		</div>





		<div class="col-12 col-md-4 px-2 flex-column d-flex align-items-center">
			<img width="150" src="../../assets/img/portal.png">
			<mat-label>{{this.showResult()}}</mat-label>
		</div>


		<div class="px-2 d-flex flex-column col-12 col-md-4">

			<mat-form-field>
				<mat-label>Уровень противника</mat-label>
				<input matInput type="number" formControlName="dLevel" autocomplete="off" min="0" max="100"/>
				<mat-error *ngIf="form.get('dLevel').hasError('max') || form.get('dLevel').hasError('min')">
					Введите уровень от 1 до 100
				</mat-error>
			</mat-form-field>

			<mat-form-field>
				<mat-label>Броня</mat-label>
				<input matInput type="number" formControlName="dPhysArmor" autocomplete="off" min="0" />
				<mat-error *ngIf="form.get('dPhysArmor').hasError('min')">
					Не может быть меньше 0
				</mat-error>
			</mat-form-field>

		</div>


	</form>
</div>
